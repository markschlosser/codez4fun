function c4f_flip () {
    return Math.floor(Math.random() * 2) ? true : false;
}

function c4f_new() {
    var c4f_key = "";
    var c4f_html = "";
    if (c4f_flip()) {
      c4f_key += "R;";
      c4f_html += "<p>Red goes first.</p>";
    }
    else {
      c4f_key += "B;";
      c4f_html += "<p>Blue goes first.</p>";
    }
    c4f_html += "<table>";
    for (var y = 0; y < 5; y++) {
      c4f_html += "<tr>";
      for (var x = 0; x < 5; x++) {
        var c4f_word = c4f_words[Math.floor(Math.random()*c4f_words.length)];
        c4f_html += "<td>" + c4f_word + "</td>";
        c4f_key += c4f_word + ";";
      }
      c4f_html += "</tr>";
    }
    c4f_html += "</table>";
    c4f_html += "<p>Spymaster key is: " + c4f_key + "</p>";
    document.getElementById("c4f_p").innerHTML = c4f_html;
}
function c4f_load() {
    document.getElementById("c4f_p").innerHTML = "Clicked load";
